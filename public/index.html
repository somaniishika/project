<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure AI Studio Deep Dive</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1f2833; /* Dark background color */
      color: #fff; /* White text color */
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      padding-top: 50px;
    }

    h1, h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .info-section {
      background-color: #212b36; /* Darker shade for info section */
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .speaker-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto;
    }

    .speaker-details {
      margin-top: 20px;
    }

    .registration-link {
      background-color: #007bff; /* Blue button color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      display: inline-block;
    }

    .registration-link:hover {
      background-color: #0062cc; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deep Dive In To</h1>
    <h1>Azure AI Studio</h1>

    <div class="info-section">
      <h2>1st August, 2024 | 7:30 PM - 8:30 PM</h2>
      <p>Online</p>
    </div>

    <div class="speaker-section">
      <img src="speaker-image.jpg" alt="Speaker" class="speaker-image">
      <div class="speaker-details">
        <h3>Saravanan Ganesan</h3>
        <p>Assistant Consultant - Ilot, Tata Consultancy Services</p>
      </div>
    </div>

    <a href="https://reskilll.com/event/aiistudio" class="registration-link">Registration Link</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
